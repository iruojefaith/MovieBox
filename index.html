<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="owl.carousel.css" />
		<link rel="stylesheet" href="style.css" />
		<title>MovieApp</title>
	</head>
	<body>
		<header>
			<nav class="nav">
				<div class="logo">
					<img src="logo.png" alt="#" />
				</div>
				<form>
					<div class="form-group">
						<input
							type="text"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
							placeholder="Search..."
						/>
						<button type="submit" class="btn" id="search">
							Search a movie
						</button>
					</div>
				</form>
			</nav>

			<div class="section">
				<div class="center">
					<div class="curve">
						<div class="row">
							<div class="col-xl-6 col-lg-8">
								<div class="banner-content">
									<h6
										class="sub-title wow fadeInUp"
										data-wow-delay=".2s"
										data-wow-duration="1.8s"
										style="
											visibility: visible;
											animation-duration: 1.8s;
											animation-delay: 0.2s;
											animation-name: fadeInUp;
										"
									>
										MovieBox
									</h6>
									<h2
										class="title wow fadeInUp"
										data-wow-delay=".4s"
										data-wow-duration="1.8s"
										style="
											visibility: visible;
											animation-duration: 1.8s;
											animation-delay: 0.4s;
											animation-name: fadeInUp;
										"
									>
										Unlimited <span>Movie</span>,<br />
										TVs Shows, &amp; More.
									</h2>
									<div
										class="banner-meta wow fadeInUp"
										data-wow-delay=".6s"
										data-wow-duration="1.8s"
										style="
											visibility: visible;
											animation-duration: 1.8s;
											animation-delay: 0.6s;
											animation-name: fadeInUp;
										"
									>
										<ul>
											<li class="quality">
												<span>Pg 18</span>
												<span>hd</span>
											</li>
											<li class="category">
												<a href="#">Romance,</a>
												<a href="#">Drama</a>
											</li>
											<li class="release-time">
												<span><i class="far fa-calendar-alt"></i> 2021</span>
												<span><i class="far fa-clock"></i> 128 min</span>
											</li>
										</ul>
									</div>
									<a
										href="https://www.youtube.com/watch?v=R2gbPxeNk2E"
										class="banner-btn btn popup-video wow fadeInUp"
										data-wow-delay=".8s"
										data-wow-duration="1.8s"
										style="
											visibility: visible;
											animation-duration: 1.8s;
											animation-delay: 0.8s;
											animation-name: fadeInUp;
										"
										><i class="fas fa-play"></i> Watch Now</a
									>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Overlay content -->

		<div class="movie-title">
			<p>online streaming</p>
			<h1>Recent Searched Movies</h1>
			<div class="Owl-carousel">
				<div id="movies-searchable"></div>
			</div>

			<div class="overlay-content" id="overlay-content"></div>
		</div>

		<div id="movies-container"></div>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="./js/owl.carousel.js"></script>
		<script src="apiTransaction.js"></script>
		<script src="app.js"></script>
		<script>
			$(document).ready(function () {
				$(".owl-carousel").owlCarousel();
			});
		</script>
	</body>
</html>
